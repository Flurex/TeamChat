prefix: '&8» &c&lTeamChat &8× &7'
noperms: '%prefix%&cYou dont have enough permissions to use that command!'
format: '%prefix%&e%player% &8➤ &7%message%'

syntax_line_1: '&8&m-------------------------------'
syntax_line_2: '%prefix%&cPossible Commands:'
syntax_line_3: '%prefix%/tc <Message> &8- &7Sends a message'
syntax_line_4: '%prefix%/tc <login/logout> &8- &7Login or Logout'
syntax_line_5: '%prefix%/tc toggle &8- &7Toggle the TeamChat'
syntax_line_6: '%prefix%/tc list &8- &7Lists everyone who is currently logged in'
syntax_line_7: '%prefix%/tc ghost &8- &7Activated or Deactivated the GhostMode'
syntax_line_8: '&8&m-------------------------------'

login: '%prefix%&alogged in'
login_system: '%prefix%&alogged in'
login_broadcast: '%prefix%The Staff member &c%player% &7is now &alogged in&7.'
alredy_logged_in: '%prefix%You are alredy &alogged in&7.'
not_logged_in: '%prefix%You have to be &alogged in &7to do this.'
logout: '%prefix%&clogged out'
logout_broadcast: '%prefix%The Staff member &c%player% &7is now &clogged out&7.'
alredy_logged_out: '%prefix%You are alredy &clogged out&7!'
list_header: '%prefix%These Staff Members are currently logged in: &8(&c%count%&8)'
list_player: '%prefix%&e%player% &8- &e%server%'
ghost_enter: '%prefix%You entered the GhostMode.'
ghost_leave: '%prefix%You left the GhostMode.'
ghost_enter_system_1: '%prefix%You were automatically put into &cGhostMode&7.'
ghost_enter_system_2: '%prefix%You can leave it using &c/tc ghost&7.'
ghost_chat_confirm_1: '%prefix%You are currently in the GhostMode.'
ghost_chat_confirm_2: '%prefix%Are you sure that you want to send a message?'
ghost_chat_confirm_3: '%prefix%%c%&a[YES]%c% &8/ %c%&c[NO]%c%'
ghost_chat_confirm_timeout: '%prefix%Your TeamChat Send-Confirmation timed out.'
ghost_chat_confirm_no: '%prefix%Your message wasnt sent.'
ghost_chat_confirm_alredy_exists_1: '%prefix%You alredy sent a TeamChat Send-Request.'
ghost_chat_confirm_alredy_exists_2: '%prefix%Please wait 15 seconds.'
ghost_command_deactivated: '%prefix%This Command is deactivated in the GhostMode.'
reload_successfull: '%prefix%The Config was successfully reloaded!'
toggle_activated: '%prefix%You toggled the TeamChat &8-> &aactivated'
toggle_deactivated: '%prefix%You toggled the TeamChat &8-> &cdeactivated'